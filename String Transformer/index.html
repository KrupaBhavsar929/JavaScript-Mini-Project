<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="mainContainer">
        
        <input type="search" value="" class="input" id="inputValue" onkeyup="getSearchValue()" >

        <div class="lowerCase">
            <span class="badge badge-dark heading ">Lower Case</span>
            
            <input type="search" value="" class="case" id="lowerCaseId" >

        </div>
        <div class="upperCase">
            <span class="badge badge-dark heading">Upper Case</span>
            <input type="search" value="" class="case" id="upperCaseId">
        </div>
        <div class="camelCase">
            <span class="badge badge-dark heading">Camel Case</span>
            <input type="search" value="" class="case" id="camelCaseId">
        </div>
        <div class="pascalCase">
            <span class="badge badge-dark heading">Pascal Case</span>
            <input type="search" value="" class="case" id="pascalCaseId">
        </div>
        <div class="snakeCase">
            <span class="badge badge-dark heading">Snake Case</span>
            <input type="search" value="" class="case" id="snakeCaseId">
        </div>
        <div class="kebabCase">
            <span class="badge badge-dark heading">Kebab Case</span>
            <input type="search" value="" class="case" id="kebabCaseId">
        </div>
        <div class="trimCase">
            <span class="badge badge-dark heading">Trim Case</span>
            <input type="search" value="" class="case" id="trimCaseId">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
